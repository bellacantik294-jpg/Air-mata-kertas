<!DOCTYPE html><html lang="id"><head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Air Mata Kertas — PRO</title>
<meta name="description" content="Air Mata Kertas — kumpulan cerpen, puisi, dan kisah singkat yang menggetarkan.">
<link rel="canonical" href="https://bellacantik294-jpg.github.io/Air-mata-kertas/">
<meta property="og:type" content="website">
<meta property="og:title" content="Air Mata Kertas">

</head><body>
<header class="site-header small"><div class="container"><h1 class="brand">Admin</h1></div></header>
<main class="container">
  <section class="card">
    <h2>Tambah Cerpen Baru</h2>
    <form id="adminForm">
      <label>Judul<br/><input id="adminTitle" required></label><br/>
      <label>Kategori<br/><input id="adminCategory" required></label><br/>
      <label>Ringkasan (cover)<br/><input id="adminSummary"></label><br/>
      <label>Isi Cerpen<br/><textarea id="adminContent" rows="8" required></textarea></label><br/>
      <button type="submit">Simpan ke Penyimpanan Lokal</button>
    </form>
<div style="margin-top:12px">
  <button type="button" onclick="exportCerpen()">Export Cerpen (JSON)</button>
  <label style="margin-left:8px">Import:
    <input type="file" id="importFile" accept="application/json" onchange="(function(e){ const f=e.target.files[0]; if(f) importCerpen(f); })(event)">
  </label>
</div>

    <hr/>
    <h3>Cerpen di LocalStorage</h3>
    <div id="adminList"></div>
  </section>
</main>
<footer class="site-footer"><div class="container"><p><a href="index.html">Kembali</a></p></div></footer>

</body></html>
